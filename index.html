<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UNILICUNGO</title>
    <link rel="shortcut icon" href="assets/images/favicon-ul.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
</head>
<html>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <img src="assets/images/ul.png" alt="Logotipo Unilicungo">
                <h2>Sistema de Login</h2>
            </div>
            <form action="flexbox.html" target="_blank">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Utilizador">
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha">
                </div>
                <div class="row button">
                    <input type="submit" value="Login">
                </div>
                <div class="reset-pass"> 
                    <a href="#">Esqueci minha senha!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
